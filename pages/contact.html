        <!-- Main Content -->
        <main class="flex flex-row justify-center">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
                <h1 class="text-2xl sm:text-4xl font-bold text-white mb-4">Contact Form</h1>
                <p class="text-lg text-white py-12">Get in touch:</p>
                
                <!-- Contact Form -->
                <form action="/send_email" method="POST" class="space-y-4">
                    <div>
                        <label for="first-name" class="block text-sm font-medium text-gray-200">First Name</label>
                        <input type="text" id="first_name" name="first_name" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-gray-700 focus:border-gray-700 sm:text-sm">
                    </div>
                    <div>
                        <label for="last-name" class="block text-sm font-medium text-gray-200">Last Name</label>
                        <input type="text" id="last_name" name="last_name" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-gray-700 focus:border-gray-700 sm:text-sm">
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-200">Email Address</label>
                        <input type="email" id="from" name="from" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-gray-700 focus:border-gray-700 sm:text-sm">
                    </div>
                    <div>
                        <label for="subject" class="block text-sm font-medium text-gray-200">Subject</label>
                        <input type="text" id="subject" name="subject" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-gray-700 focus:border-gray-700 sm:text-sm">
                    </div>
                    <div>
                        <label for="message" class="block text-sm font-medium text-gray-200">Message</label>
                        <textarea id="message" name="message" rows="6" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-gray-700 focus:border-gray-700 sm:text-sm"></textarea>
                    </div>
                    <div>
                        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-slate-600 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-700 transition duration-100 hover:delay-100">
                            Send Message
                        </button>
                    </div>
                </form>
            </div>
        </main>

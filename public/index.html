<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Personal Webiste</title>
    <!-- adds favicon to tab bar -->
    <link rel="icon" href="./imgs/rainbowflag.png" type="image/icon type">
  </head>

  <body class="font-Poppins">
    <!-- Header 
      container class keeps elements confined
      py - top bottom padding
      mt - margin top 4 = 1 rem (16px)
      <i class="fa-solid fa-hamsa"></i>
    -->
    <header>
      <nav class="container flex items-center py-4 mt-4 sm:mt-12">
        <div class="py-1">
          <img src="./imgs/decclan.png">
        </div>
        <ul class="hidden sm:flex flex-1 justify-end items-center gap-12 text-bookmark-blue uppercase text-xs">
          <li class="cursor-pointer">About</li>
          <li class="cursor-pointer">Skills</li>
          <!--<li class="cursor-pointer">Portfolio</li>-->
          <li class="cursor-pointer">Contact</li>
          <!-- <button type="button" class="bg-bookmark-red text-white rounded-md px-7 py-3 uppercase">Login</button> -->

        </ul>
        <div class="flex sm:hidden flex-1 justify-end">
          <i class="text-2xl fa-solid fa-bars"></i>
        </div>
      </nav>
    </header>

    <!-- Hero Section -->
    <section class="relative">
      <div class="container flex flex-col-reverse lg:flex-row items-center gap-12 mt-14 lg:mt-28">
        <!-- Content -->
        <div class="flex flex-1 flex-col items-center lg:items-start">
          <h2 class="text-bookmark-blue text-3xl md:text-4 lgtext-5xl text-center lg:text-left mb-6">A Simple Bookmark Manager</h2>
          <p class="text-bookmark-grey text-lg text-center lg:text-left mb-6">
            Some text for the paragraph goes here and goes on with more words to form a sentence.
          </p>
          <div class="flex justify-center flex-wrap gap-6">
            <button type="button" class="btn btn-purple hover:bg-bookmark-white hover:text-black">Get it on Chrome</button>
            <button type="button" class="btn btn-white hover:bg-bookmark-purple hover:text-white">Get it on Firefox</button>
          </div>
        </div>
        <!-- Image -->
        <div class="flex justify-center flex-1 mb-10 md:mb-16 lg:mb-0 z-10">
          <img class="rounded-md w-5/6 h-5/6 sm:w-3/4 sm:h-3/4 md:w-full md:h-full" src="./imgs/code.jpg">
        </div>
      </div>
      <!--Round Rectangle-->
      <div class="hidden md:block overflow-hidden bg-bookmark-purple rounded-l-full absolute h-80 w-2/4 top-32 right-0 lg:-bottom-28 lg:-right-36">
      </div>
    </section>

    <!-- Index Midpoint -->
    <section class="bg-bookmark-white py-20 mt-20 lg:mt-60">
      <!--Header-->
      <div class="sm:w-3/4 lg:w-5/12 mx-auto px-2">
        <h1 class="text-3xl text-center text-bookmark-blue">Features</h1>
        <p class="text-center text-bookmark-grey mt-4">Some text for the seocnd paragraph</p>
        
      </div>
      
    </section>
  </body>
</html>
